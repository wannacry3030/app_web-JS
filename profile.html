<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Perfil</title>
  </head>
  <body>
    <h1>Perfil</h1>
    <div id="profile-info">
      <h2 id="username"></h2>
      <p id="email"></p>

      // Carregar informações do usuário a partir da API aqui

    </script>
  </body>
</html>
